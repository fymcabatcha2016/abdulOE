<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="calculator">
	<div class="screen">
		<p id="history">145</p>
		<p id="current">0</p>
	</div>
	<div class="buttons">
			<button value="clearall" class="grey">C</button>
			<button value="clearentry" class="grey">CE</button>
			<button value="Backspace" class="grey">&#8592;</button>
			<button value="/" class="blue">/</button>
		
			<button value="7">7</button>
			<button value="8">8</button>
			<button value="9">9</button>
			<button value="*" class="blue">*</button>
		
			<button value="4">4</button>
			<button value="5">5</button>
			<button value="6">6</button>
			<button value="+" class="blue">+</button>
		
			<button value="1">1</button>
			<button value="2">2</button>
			<button value="3">3</button>
			<button value="-" class="blue">-</button>
		
			<button value="0" class="double">0</button>
			<button value=".">.</button>
			<button value="Enter" class="green">=</button>
		</div>
	</div>
</body>
</html>
