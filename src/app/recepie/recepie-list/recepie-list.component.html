<div class="container"><br>
    <button type="button" class="btn btn-primary" (click)="add()">Add Recipie</button>
    <br>
    <div>
        <div class="row">
            <div class="col-12">
                <div *ngFor="let rec of recipes" class="media" style="margin : 10px; height: 64px;">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" [src]="rec.imgUrl || defimg" alt="...">
                    </a>
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading text-left" style="margin-left: 10px; vertical-align: -webkit-baseline-middle; vertical-align: middle;">{{rec.name}}</h4>
                  </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
