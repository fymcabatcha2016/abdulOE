<div class="container"><br>
    <button type="button" class="btn btn-primary" (click)="add()">Add Recipie</button>
    <br>
    <div>
        <div class="row">
            <div class="col-12">
                <div *ngFor="let rec of recipes; index as i" class="media" (click)="onItem(i)" style="margin : 10px; height: 64px;">
                  <div class="media-left">
                    <a href="#">
                      <img class="media-object" [src]="rec.imgUrl || defimg" alt="...">
                    </a>
                  </div>
                  <div class="media-body">
                    <a href="#" class="nav-link"><h5 class="media-heading text-left" style="margin-left: 10px; padding: 15px;">{{rec.name}}</h5></a>
                  </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
